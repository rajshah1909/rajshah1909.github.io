<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
      .custom-header {
        background: linear-gradient(90deg, #2980B9, #6DD5FA);
        padding: 30px 40px;
        display: flex;
        align-items: center;
        color: white;
        font-family: "Segoe UI", sans-serif;
        flex-wrap: wrap;
      }

      .custom-header img {
        width: 100px;
        height: 100px;
        border-radius: 12px;
        margin-right: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }

      .custom-header-text {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex: 1;
      }

      .custom-header h1 {
        font-size: 2.5rem;
        margin: 0;
      }

      .custom-header h2 {
        font-size: 1.1rem;
        font-weight: 300;
        margin-top: 8px;
      }

      .wrapper {
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <header class="custom-header">
      <img src="{{ '/raj_headshot.JPG' | relative_url }}" alt="Raj Shah Headshot">
      <div class="custom-header-text">
        <h1>Raj Shah</h1>
      </div>
    </header>

    <main class="wrapper">
      {{ content }}
    </main>

    <footer class="wrapper">
      <p><small>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</small></p>
    </footer>
  </body>
</html>
